    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">


        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="Phone Number" name="Phone Number">


        <label for="service">Choose a service:</label>
        <select id="service" name="service">
            <option value="Manicure">Manicure</option>
            <option value="Pedicure">Pedicure</option>
            <option value="Haircut">Haircut</option>
            <option value="Wash and Blow">Wash and Blow</option>
        </select>

        <label for="schedule">Pick a date:</label>
        <input type="date" id="schedule" name="schedule">

        <label for="time">Choose a Time:</label>
        <select id="time" name="time">
            <option value="2:00 pm">2:00 pm</option>
            <option value="2:30 pm">2:30 pm</option>
            <option value="4:30 pm">4:30 pm</option>
            <option value="6:00 pm">6:00 pm</option>
           

        </select>
        <textarea name="message" style="width:300px; height:200px;">comments:</textarea>


        <button type="submit" onclick="alert('Thank you! we will see you then.')">SUBMIT</button>
